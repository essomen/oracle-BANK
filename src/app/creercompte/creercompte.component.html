<div class="row">

<div class="col-md-6">
 <div class="content-box-large">
   <div class="panel-heading">
   <div class="panel-title">Liste des comptes</div>

   <div class="panel-options">
     <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
     <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
   </div>
 </div>
   <div class="panel-body">
     <table class="table">
           <thead>
             <tr>
               <th>Nom</th>
               <th>Prenom</th>
               <th>Type</th>
               <th>Solde</th>
                <th>Modifier</th>
               <th>Supprimer</th>
               <th>Retrait</th>
                <th>Versement</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let client of clients | async">
				                  <td>{{client.nom}}</td>
				                  <td>{{client.prenom}}</td>
				                  <td>{{client.type}}</td>
				                  <td>{{client.solde}}</td>
                          <td><button class="btn btn-primary" ><i class="glyphicon glyphicon-pencil"></i></button></td>
                          <td><button type="button" class="btn btn-danger dropdown-toggle" (click) = "supprimerClient(client._id)" ><span class="glyphicon glyphicon-remove"></span></button></td>
                          <td><a routerLink="/formulairetrait" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i></a></td>
                          <td><a routerLink="/formulaireversement" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i></a></td>
              </tr>

           </tbody>
         </table>
   </div>
 </div>
</div>


<div class="row">
 <div class="col-md-6">
   <div class="content-box-large">
   			  				<div class="panel-heading">
   					            <div class="panel-title">Creer compte</div>

   					            <div class="panel-options">

   					            </div>
   					        </div>
   			  				<div class="panel-body">
   			  					<form class="form-horizontal" role="form">
                       <div class="form-group">
                         <label  class="col-sm-2 control-label">Nom *</label>
                         <div class="col-sm-10">
                           <input class="form-control" id="inputEmail3" type="text" name="nom" [(ngModel)]="nom">
                         </div>
                       </div>
                       <div class="form-group">
                         <label  class="col-sm-2 control-label">Prenoms*</label>
                         <div class="col-sm-10">
                           <input class="form-control" id="inputEmail3" type="text" name="prenom" [(ngModel)]="prenom">
                         </div>
                       </div>
                       <div class="form-group">
                         <label class="col-sm-2 control-label">Pseudo *</label>
                         <div class="col-sm-10">
                           <input class="form-control" id="inputEmail3"  type="text" name="username" [(ngModel)]="username">
                         </div>
                       </div>
											 <div class="form-group">
											 	<label  class="col-sm-2 control-label">Mot de passe *</label>
											 	<div class="col-sm-10">
											 		<input class="form-control" id="inputEmail3" type="text" name="password" [(ngModel)]="password">
											 	</div>
											 </div>
											 <div class="form-group">
	                       <label  class="col-sm-2 control-label">Type de compte *</label>
	                       <div class="col-sm-10">
	                         <input class="form-control" id="inputEmail3" type="text" name="type" [(ngModel)]="type">
	                       </div>
	                     </div>
                     <div class="form-group">
                       <label  class="col-sm-2 control-label">Solde *</label>
                       <div class="col-sm-10">
                         <input class="form-control" id="inputEmail3"  type="text" name="solde" [(ngModel)]="solde">
                       </div>
                     </div>
   							<br/>
   								  <div class="form-group">
   								    <div class="col-sm-offset-2 col-sm-10">
   								      <button (click)="ajouterClient( nom,prenom,password,username,type,solde)" type="submit" class="btn btn-primary">Valider</button>
   								    </div>
   								  </div>
   								</form>
   			  				</div>
   			  			</div>
   </div>
 </div>
</div>
